<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <style>
    html {
     font-family: Arial;
     display: inline-block;
     margin: 0px auto;
     text-align: center;
    }
    h2 { font-size: 3.0rem; }
    p { font-size: 3.0rem; }
    .units { font-size: 1.2rem; }
    .dht-labels{
      font-size: 1.5rem;
      vertical-align:middle;
      padding-bottom: 15px;
    }
  </style>
</head>
<body>
  <h2>ESP32 DHT Server</h2>
  <p>
    %IKON% 
    <span class="dht-labels">Suhu: </span> 
    <span id="temperature">%TEMPERATURE%</span>
    <sup class="units">&deg;C</sup>
    <br/>
    <i class="fa-solid fa-temperature-low" style="color: #006eff;"></i>
    <span class="dht-labels">Min: </span><span id="minTemperature">%MINTEMPERATURE%</span><sup class="units">°C</sup>
    <br/>
    <i class="fa-solid fa-temperature-high" style="color: #ff0000;"></i>
    <span class="dht-labels">Max: </span><span id="maxTemperature">%MAXTEMPERATURE%</span><sup class="units">°C</sup>
    <br/>
    <i class="fas fa-thermometer-half" style="color:#059e8a;"></i>
    <span class="dht-labels">Average: </span><span id="avgTemperature">%AVGTEMPERATURE%</span><sup class="units">°C</sup>
  </p>
  <p>
    <i class="fas fa-tint" style="color:#00add6;"></i> 
    <span class="dht-labels">Kelembapan</span>
    <span id="humidity">%HUMIDITY%</span>
    <sup class="units">%</sup>
    <br/>
    <span class="dht-labels">Min: </span><span id="minHumidity">%MINHUMIDITY%</span><sup class="units">%</sup>
    <br/>
    <span class="dht-labels">Max: </span><span id="maxHumidity">%MAXHUMIDITY%</span><sup class="units">%</sup>
    <br/>
    <span class="dht-labels">Average: </span><span id="avgHumidity">%AVGHUMIDITY%</span><sup class="units">%</sup>
  </p>
</body>
<script>
setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("temperature").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "/temperature", true);
  xhttp.send();
}, 10000 ) ;

setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("humidity").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "/humidity", true);
  xhttp.send();
}, 10000 ) ;
</script>
</html>
